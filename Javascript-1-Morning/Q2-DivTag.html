<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function highlight_even(){
            reset();
            for(var i=2; i<=20; i=i+2){
                document.getElementById("div"+i).style.backgroundColor="red";
            }
        }
        function highlight_multipleOfFive(){
            reset();
            for(var i=5; i<=20; i=i+5){
                document.getElementById("div"+i).style.backgroundColor="red";
            }
        }
        function reset(){
            for(var i=1; i<=20; i++){
                document.getElementById("div"+i).style.backgroundColor="white";
            }
        }
    </script>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
    <div id="div6">6</div>
    <div id="div7">7</div>
    <div id="div8">8</div>
    <div id="div9">9</div>
    <div id="div10">10</div>
    <div id="div11">11</div>
    <div id="div12">12</div>
    <div id="div13">13</div>
    <div id="div14">14</div>
    <div id="div15">15</div>
    <div id="div16">16</div>
    <div id="div17">17</div>
    <div id="div18">18</div>
    <div id="div19">19</div>
    <div id="div20">20</div>
    <button onclick="highlight_even()">Highlight Even</button>
    <button onclick="highlight_multipleOfFive()">Highlight multiple of 5</button>
    <button onclick="reset()">Reset</button>
</body>
</html>
