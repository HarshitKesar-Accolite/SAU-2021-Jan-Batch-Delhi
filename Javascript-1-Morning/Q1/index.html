<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="forms.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Javascript Assignment-1</h1><hr>
    <h2 style="text-align: center;">Form Validation</h2>
    <form  action="" name="form_validation" onsubmit="return validate()">
        <table>
        <tr>
            <td>
                <label>First Name : </label>
            </td>
            <td>
                <input type="text" id="fname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name : </label>
            </td>
            <td>
                <input type="text" id="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email : </label>
            </td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <tr>
                <td>
                    <label>Mobile : </label>
                </td>
                <td>
                    <input type="number" id="phnumber">
                </td>
            </tr>
            <tr>
            <td>
                <label>Gender : </label>
            </td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr>
            <td>
                <label>Course : </label>
            </td>
            <td>
                <select id="course">
                    <option value="select_course">Select Course</option>
                    <option value="mca">MCA</option>
                    <option value="msc">MSC</option>
                    <option value="btechCSE">Btech CSE</option>
                    <option value="btechECE">Btech ECE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Username : </label>
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password : </label>
            </td>
            <td>
                <input type="password" id="pwd">
            </td>
        </tr><tr>
            <td>
                <label>Confirm Password : </label>
            </td>
            <td>
                <input type="password" id="cpwd">
            </td>
        </tr>
        <tr>
            <td  style="position: relative; left: 50%; transform: translateX(-50%);">
                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
