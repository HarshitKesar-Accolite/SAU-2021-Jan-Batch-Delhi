<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var phnumber = document.getElementById("phnumber").value;
            var course = document.getElementById("course").value;
            var username = document.getElementById("username").value;
            var pwd = document.getElementById("pwd").value;
            var cpwd = document.getElementById("cpwd").value;
            var gender = document.getElementsByName("gender");
            if(fname.length < 3){
                alert("First name should be atleast 3 words !");
                return false;
            }
            if(lname.length < 3){
                alert("Last name should be atleast 3 words !");
                return false;
            }
            if(email.length < 1){
                alert("Email must be entered !");
                return false;
            }
            if(phnumber.length <= 0){
                alert("Phone number is required !");
                return false;
            }
            if(form_validation.gender[0].checked == false && form_validation.gender[1].checked == false){
                alert("Gender is Required !");
                return false;
            }
            if(form_validation.gender[0].checked){
                gender = "male";
            }
            else{
                gender = "female";
            }
            if(course == "select_course"){
                alert("Course is required !");
                return false;
            }
            if(username.length < 8){
                alert("Username must be of atleast 8 length !");
                return false;
            }
            if(username.length > 15){
                alert("Username can't be greater than 15 length !");
                return false;
            }
            if(pwd.length < 8){
                alert("Password must be of atleast 8 length !");
                return false;
            }
            if(pwd.length > 15){
                alert("Password can't be greater than 15 length !");
                return false;
            }
            if(pwd != cpwd){
                alert("Password and Confirm Password field must be matched !");
                return false;
            }

            var person = new Object();
            person.Name = fname + " " + lname;
            person.Email = email;
            person.PhoneNumber = phnumber;
            person.Course = course;
            person.Gender = gender;
            person.Password = pwd;
            person.ConfirmPassword = cpwd;

            console.log(person);
            
            // console.log(fname);
            // console.log(lname);
            // console.log(email);
            // console.log(phnumber);
            // console.log(gender);
            // console.log(course);
            // console.log(username);
            // console.log(pwd);
            // console.log(cpwd);
            return false;
        }
    </script>

    <style type="text/css">
        input[type="text"]{
            width: 200px;
        }
        input[type="number"]{
            width: 200px;
        }
        input[type="submit"]{
            width: 90px;
            height: 30px;
            font-weight: bold;
        }
        input[type="reset"]{
            width: 90px;
            height: 30px;
            font-weight: bold;
        }
        input[type="password"]{
            width: 200px;
        }
        input[type="email"]{
            width: 200px;
        }
        form{
            border: 1px solid white;
            width: 500px;
            margin: auto;
        }
        td:first-child{
            text-align: right;
            font-weight: bold;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Javascript Assignment</h1><hr>
    <h2 style="text-align: center;">Form Validation</h2>
    <form  action="" name="form_validation" onsubmit="return validate()">
        <table>
        <tr>
            <td>
                <label>First Name : </label>
            </td>
            <td>
                <input type="text" id="fname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name : </label>
            </td>
            <td>
                <input type="text" id="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email : </label>
            </td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <tr>
                <td>
                    <label>Mobile : </label>
                </td>
                <td>
                    <input type="number" id="phnumber">
                </td>
            </tr>
            <tr>
            <td>
                <label>Gender : </label>
            </td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr>
            <td>
                <label>Course : </label>
            </td>
            <td>
                <select id="course">
                    <option value="select_course">Select Course</option>
                    <option value="mca">MCA</option>
                    <option value="msc">MSC</option>
                    <option value="btechCSE">Btech CSE</option>
                    <option value="btechECE">Btech ECE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Username : </label>
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password : </label>
            </td>
            <td>
                <input type="password" id="pwd">
            </td>
        </tr><tr>
            <td>
                <label>Confirm Password : </label>
            </td>
            <td>
                <input type="password" id="cpwd">
            </td>
        </tr>
        <tr>
            <td  style="position: relative; left: 50%; transform: translateX(-50%);">
                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
